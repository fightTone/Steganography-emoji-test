<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Steganography</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            background: #2a2a2a;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }
        input, textarea {
            background: #333;
            color: #00ff00;
            border: 1px solid #555;
            padding: 10px;
            width: 100%;
            font-family: 'Courier New', monospace;
            border-radius: 4px;
        }
        button {
            background: #444;
            color: #00ff00;
            border: 1px solid #666;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin: 5px;
        }
        button:hover {
            background: #555;
        }
        .result {
            background: #0a0a0a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #333;
            word-break: break-all;
        }
        .hex {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üïµÔ∏è Emoji Steganography Tool</h1>
        
        <div class="section">
            <h2>üîê Hide Message in Emoji</h2>
            <input type="text" id="baseEmoji" placeholder="Base emoji (e.g., üòä)" value="üòä">
            <input type="text" id="secretMessage" placeholder="Secret message" value="Hello World">
            <button onclick="hideMessage()">Hide Message</button>
            
            <div id="hiddenResult" class="result" style="display:none;">
                <h3>Result (copy this):</h3>
                <div id="encodedEmoji" style="font-size: 24px; margin: 10px 0;"></div>
                <div class="hex">Character analysis:</div>
                <div id="encodedAnalysis" class="hex"></div>
            </div>
        </div>

        <div class="section">
            <h2>üîç Extract Hidden Message</h2>
            <input type="text" id="suspiciousEmoji" placeholder="Paste suspicious emoji here">
            <button onclick="extractMessage()">Extract Message</button>
            
            <div id="extractResult" class="result" style="display:none;">
                <h3>Hidden Message Found:</h3>
                <div id="decodedMessage" style="font-size: 18px; color: #ffff00;"></div>
                <div class="hex">Raw character analysis:</div>
                <div id="extractAnalysis" class="hex"></div>
            </div>
        </div>

        <div class="section">
            <h2>üìä Unicode Inspector</h2>
            <input type="text" id="inspectText" placeholder="Paste any text to inspect">
            <button onclick="inspectText()">Inspect</button>
            
            <div id="inspectResult" class="result" style="display:none;">
                <div id="inspectAnalysis"></div>
            </div>
        </div>
    </div>

    <script>
        // Zero-width characters for encoding
        const ZWS = '\u200B';  // Zero Width Space (represents 1)
        const ZWNJ = '\u200C'; // Zero Width Non-Joiner (represents 0)
        
        function hideMessage() {
            const baseEmoji = document.getElementById('baseEmoji').value || 'üòä';
            const message = document.getElementById('secretMessage').value || 'Hello World';
            
            // Convert message to binary using zero-width characters
            let encoded = baseEmoji;
            
            for (let char of message) {
                const charCode = char.charCodeAt(0);
                const binary = charCode.toString(2).padStart(8, '0');
                
                for (let bit of binary) {
                    encoded += (bit === '1') ? ZWS : ZWNJ;
                }
            }
            
            // Display result
            document.getElementById('encodedEmoji').textContent = encoded;
            document.getElementById('hiddenResult').style.display = 'block';
            
            // Show analysis
            const analysis = [...encoded].map((char, i) => {
                const code = char.codePointAt(0).toString(16).toUpperCase();
                const name = getCharacterName(char);
                return `${i}: U+${code} (${name})`;
            }).join('\n');
            
            document.getElementById('encodedAnalysis').textContent = analysis;
        }
        
        function extractMessage() {
            const input = document.getElementById('suspiciousEmoji').value;
            if (!input) return;
            
            // Skip the first character (base emoji) and extract binary
            const chars = [...input];
            const binaryChars = chars.slice(1); // Skip base emoji
            
            let binaryString = '';
            for (let char of binaryChars) {
                if (char === ZWS) {
                    binaryString += '1';
                } else if (char === ZWNJ) {
                    binaryString += '0';
                }
            }
            
            // Convert binary back to text
            let decoded = '';
            for (let i = 0; i < binaryString.length; i += 8) {
                const byte = binaryString.substr(i, 8);
                if (byte.length === 8) {
                    decoded += String.fromCharCode(parseInt(byte, 2));
                }
            }
            
            // Display results
            document.getElementById('decodedMessage').textContent = decoded || 'No hidden message found';
            document.getElementById('extractResult').style.display = 'block';
            
            // Show analysis
            const analysis = [...input].map((char, i) => {
                const code = char.codePointAt(0).toString(16).toUpperCase();
                const name = getCharacterName(char);
                return `${i}: U+${code} (${name})`;
            }).join('\n');
            
            document.getElementById('extractAnalysis').textContent = analysis;
        }
        
        function inspectText() {
            const input = document.getElementById('inspectText').value;
            if (!input) return;
            
            const analysis = [...input].map((char, i) => {
                const code = char.codePointAt(0).toString(16).toUpperCase().padStart(4, '0');
                const decimal = char.codePointAt(0);
                const name = getCharacterName(char);
                const visible = char.trim() === '' && char !== ' ' ? '[INVISIBLE]' : `'${char}'`;
                return `${i.toString().padStart(2, ' ')}: ${visible.padEnd(12)} U+${code} (${decimal}) ${name}`;
            }).join('\n');
            
            document.getElementById('inspectAnalysis').textContent = 
                `Length: ${input.length} characters\n` +
                `Visible length: ${input.replace(/[\u200B\u200C\u200D\u2060\uFEFF]/g, '').length}\n\n` +
                analysis;
            
            document.getElementById('inspectResult').style.display = 'block';
        }
        
        function getCharacterName(char) {
            const code = char.codePointAt(0);
            switch (code) {
                case 0x200B: return 'ZERO WIDTH SPACE';
                case 0x200C: return 'ZERO WIDTH NON-JOINER';
                case 0x200D: return 'ZERO WIDTH JOINER';
                case 0x2060: return 'WORD JOINER';
                case 0xFEFF: return 'ZERO WIDTH NO-BREAK SPACE';
                default: 
                    if (char >= 'üòÄ' && char <= 'üøø') return 'EMOJI';
                    if (char >= 'A' && char <= 'Z') return 'LATIN CAPITAL';
                    if (char >= 'a' && char <= 'z') return 'LATIN SMALL';
                    if (char >= '0' && char <= '9') return 'DIGIT';
                    return 'CHARACTER';
            }
        }
        
        // Demo: Create a hidden message automatically
        window.onload = function() {
            setTimeout(() => {
                hideMessage();
            }, 500);
        }
    </script>
</body>
</html>
